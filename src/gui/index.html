<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Matches</title>
  <link rel="stylesheet" href="./src/css/index.css">
  </link>
</head>

<body>

  <h2>Match Calculator</h2>

  <label for="competition">Select Competition:</label>
  <select id="competition">
    <option value="GROUP_STAGE">Group Stage</option>
    <option value="EUROPA_LEAGUE">Europa League</option>
    <option value="CHAMPIONS_LEAGUE">Champions League</option>
  </select>

  <label for="round">Enter Round:</label>
  <input type="number" id="round" min="1" placeholder="Round number">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <button class="downloadBtn" id="downloadBtn">Scarica Excels</button>

  <script src="./src/js/index.js"></script>

</body>

</html>
