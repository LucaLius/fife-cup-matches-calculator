<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Matches</title>
  <link rel="stylesheet" href="./src/css/index.css">
  </link>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./src/js/page-settings.js"></script>
</head>

<body>

  <h2>Match Calculator</h2>

  <div class="group-stage-calculate-row">
    <span>Competition: </span>

    <span style="font-weight: 700;">Group Stage</span>

    <label for="roundGroupStage">Enter Round:</label>
    <select id="roundGroupStage">
      <option value="1">Day 1</option>
      <option value="2">Day 2</option>
      <option value="3">Day 3</option>
      <option value="4">Day 4</option>
      <option value="4">Day 5</option>
      <option value="4">Day 6</option>
    </select>

    <button id="calculateBtnGroupStage">Calculate</button>
  </div>

  <div class="europa-league-calculate-row">
    <span>Competition: </span>

    <span style="font-weight: 700;">Europa League</span>

    <label for="roundEuropaLeague">Enter Round:</label>
    <select id="roundEuropaLeague">
      <option value="1">Round of Sixteens</option>
      <option value="2">Quarter Finals</option>
      <option value="3">Semi Finals</option>
      <option value="4">Finals</option>
    </select>

    <button id="calculateBtnEuropaLeague">Calculate</button>
  </div>

  <div class="champions-league-calculate-row">
    <span>Competition: </span>

    <span style="font-weight: 700;">Champions League</span>

    <label for="roundChampionsLeague">Enter Round:</label>
    <select id="roundChampionsLeague">
      <option value="1">Round of Sixteens</option>
      <option value="2">Quarter Finals</option>
      <option value="3">Semi Finals</option>
      <option value="4">Finals</option>
    </select>

    <button id="calculateBtnChampionsLeague">Calculate</button>
  </div>

  <div id="result"></div>

  <button class="downloadBtn" id="downloadBtn">Download Excels</button>

  <h3 class="text-left">Settings</h3>

  <div class="settings-container" x-data="pageSettings">

    <div class="settings-container-col">
      <h4>Group Stage</h4>
      <div x-data="config.groupStage">
        <template x-for="(group, index) in groups" :key="index">
          <div>
            <p>
              Group <span x-text="group.id"></span>
            </p>

            <template x-if="group.teams.length > 0">
              <ul>
                <template x-for="team in group.teams" :key="team">
                  <li x-text="team"></li>
                </template>
              </ul>
            </template>
          </div>

        </template>
      </div>
    </div>

    <div class="settings-container-col">
      <h4>Europa League</h4>
      <div x-data="config.europaLeague">
        <template x-for="(round, index) in rounds" :key="index">
          <div>
            <p>
              Round <span style="font-weight: 700" x-text="round.id"></span>
            </p>

            <template x-if="round.groups.length > 0">
              <template x-for="group in round.groups" :key="group">
                <ul>
                  <template x-for="team in group.teams" :key="index">
                    <li x-text="team"></li>
                  </template>
                </ul>
              </template>
            </template>
          </div>

        </template>
      </div>
    </div>

    <div class="settings-container-col">
      <h4>Champions League</h4>

      <div x-data="config.championsLeague">
        <template x-for="(round, index) in rounds" :key="index">
          <div>
            <p>
              Round <span style="font-weight: 700" x-text="round.id"></span>
            </p>

            <template x-if="round.groups.length > 0">
              <template x-for="group in round.groups" :key="group">
                <ul>
                  <template x-for="team in group.teams" :key="index">
                    <li x-text="team"></li>
                  </template>
                </ul>
              </template>
            </template>
          </div>

        </template>
      </div>
    </div>

  </div>

  <script src="./src/js/index.js"></script>

</body>

</html>
